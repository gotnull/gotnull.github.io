---
layout: default
---

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      <h1>Image Gallery</h1>
      <hr>
      <div class="gallery-grid">
        {% for image in site.data.images.gallery %}
        <div class="gallery-item">
          <a href="{{ site.baseurl }}/assets/img/posts/{{ image.filename }}" data-lightbox="gallery"
            data-title="{{ image.title }}">
            <img src="{{ site.baseurl }}/assets/img/posts/{{ image.filename }}" alt="{{ image.title }}"
              class="img-responsive">
          </a>
          {% if image.title %}<p class="gallery-caption">{{ image.title }}{% if image.post_url %} <a href="{{ site.url }}{{ image.post_url }}">(Read Post)</a>{% endif %}</p>{% endif %}
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

<style>
  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 15px;
    margin-top: 20px;
  }

  .gallery-item {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  .gallery-item img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto 10px;
  }

  .gallery-caption {
    font-size: 0.9em;
    color: #555;
  }
</style>

<!-- Lightbox2 CSS and JS will need to be added to _includes/ext-css.html and _includes/ext-js.html for full functionality -->
