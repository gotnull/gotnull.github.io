---
layout: default
---

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      <h1>Image Gallery</h1>
      <hr>
    </div>
  </div>
</div>

<div class="gallery-grid">
  {% for image in site.data.images.gallery %}
  <div class="gallery-item">
    <a href="{{ site.baseurl }}/assets/img/posts/{{ image.filename }}" data-lightbox="gallery"
      data-title="{{ image.title }}">
      <img src="{{ site.baseurl }}/assets/img/posts/{{ image.filename }}" alt="{{ image.title }}"
        class="img-responsive">
    </a>
    
  </div>
  {% endfor %}
</div>
</div>
</div>
</div>

<style>
  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 30px;
    margin-top: 40px;
    justify-content: center;
    padding: 0 20px;
  }

  .gallery-item {
    position: relative;
    background-color: #ffffff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }

  .gallery-item:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
  }

  .gallery-item a {
    display: block;
    height: 220px;
    overflow: hidden;
  }

  .gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: transform 0.4s ease;
  }

  .gallery-item:hover img {
    transform: scale(1.1);
  }

  

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .gallery-grid {
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 25px;
      padding: 0 15px;
    }
    .gallery-item a {
      height: 180px;
    }
  }

  @media (max-width: 480px) {
    .gallery-grid {
      grid-template-columns: 1fr;
      gap: 20px;
      padding: 0 10px;
    }
    .gallery-item a {
      height: 200px;
    }
  }
</style>
