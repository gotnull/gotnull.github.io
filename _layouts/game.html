<main class="container-md">
  <div class="row">
    <div class="col-xl-8 offset-xl-2 col-lg-10 offset-lg-1">
      <h1 class="post-title">Pong</h1>
      <hr>
      <canvas id="pongCanvas" width="600" height="400"></canvas>
      <div class="game-controls">
        <p>Use Up/Down arrows to move the right paddle.</p>
        <button id="startGame">Start Game</button>
        <button id="pauseGame">Pause/Resume</button>
      </div>

      <h2 class="mt-5">Code Evolution History</h2>
      <div class="code-history" style="max-height: 500px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px;">
        {% if site.data.pong_history.history %}
          {% for entry in site.data.pong_history.history reversed %}
            <div class="history-entry mb-4" style="border-bottom: 1px dashed #eee; padding-bottom: 10px;">
              <h3>Update at {{ entry.timestamp }}</h3>
              <p>{{ entry.summary }}</p>
            </div>
          {% endfor %}
        {% else %}
          <p>No history available yet.</p>
        {% endif %}
      </div>

    </div>
  </div>
</main>

<link rel="stylesheet" href="{{ '/assets/css/pong.css' | relative_url }}">
<script src="{{ '/assets/js/pong.js' | relative_url }}"></script>
