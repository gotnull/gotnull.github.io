<!-- Improved HTML to include additional power-up timer display -->
<canvas id="pongCanvas" width="600" height="400"></canvas>
<div class="game-controls">
  <p>Use W/S for left paddle and Up/Down arrows for right paddle.</p>
  <button id="startGame">Start Game</button>
  <button id="pauseGame">Pause/Resume</button>
  <button id="changeTheme">Change Theme</button>
  <button id="toggleSound">Sound: On</button>
  <button id="increaseSpeed">Increase Speed</button>
  <button id="decreaseSpeed">Decrease Speed</button>
  <p id="gameModeDisplay">Mode: Player vs AI</p>
</div>
<p id="highScores">High Scores - Player 1: 0, Player 2: 0</p>
<p id="powerUpTimer"></p>
