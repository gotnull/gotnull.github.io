<canvas id="pongCanvas" width="600" height="400"></canvas>
<div class="game-controls">
  <p>Use W/S for left paddle and Up/Down arrows for right paddle.</p>
  <button id="startGame">Start Game</button>
  <button id="pauseGame">Pause/Resume</button>
  <button id="changeTheme">Change Theme</button>
  <button id="toggleSound">Sound: On</button>
  <button id="increaseSpeed">Increase Speed</button>
  <button id="decreaseSpeed">Decrease Speed</button>
  <button id="resetHighScores">Reset High Scores</button>
  <button id="instructionsButton">Show/Hide Instructions</button>
  <button id="fullscreenButton">Toggle Fullscreen</button>
  <button id="togglePowerUps">Power-Ups: On</button>
  <select id="difficultyLevel">
    <option value="easy">Easy</option>
    <option value="medium" selected>Medium</option>
    <option value="hard">Hard</option>
  </select>
  <p id="gameModeDisplay">Mode: Player vs AI</p>
</div>
<p id="instructions">Instructions: Collect power-ups to enhance or hinder gameplay, score 5 points to win, and enjoy the dynamic themes and sound effects!</p>
<p id="highScores">High Scores - Player 1: 0, Player 2: 0</p>
<div id="leaderboard"></div>
<p id="powerUpTimer"></p>
<audio id="backgroundMusic" loop>
  <source src="/assets/audio/background.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
